<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stand On It â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --google-blue: #4285F4;
      --google-red: #DB4437;
      --google-yellow: #F4B400;
      --google-green: #0F9D58;
      --dark-orange: #D97706;
      --pale-blue: #E0F2FE;
      --text-color: #1F2937;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, var(--pale-blue), #fff);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 220px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--google-blue);
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      color: #4B5563;
      margin-bottom: 2rem;
    }
    .email-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      border-left: 5px solid var(--dark-orange);
    }
    input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #D1D5DB;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: var(--google-blue);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: var(--google-green);
    }
    .social {
      margin-top: 2rem;
    }
    .social a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: var(--google-red);
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .social a:hover {
      color: var(--google-yellow);
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Stand On It Logo" class="logo" />
  
  <p>Smart scheduling made simple. Turn Screenshots or Texts Into Events.</p>

  <form class="email-form" action="https://formspree.io/f/mnqeyevj" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Notify Me</button>
  </form>

  <div class="social">
       <a href="https://instagram.com/yourbrand" target="_blank">Instagram</a>
  </div>
</body>
</html>
